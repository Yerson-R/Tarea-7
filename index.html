<!DOCTYPE html>

    <body>
        <script>
        var numeros = [1,2,3,4,5,6,7,8,9,12,13,21,25,26,67];
        var suma = 0
                for(let numeros2=0; numeros2 < numeros.length; numeros2 ++){
                    if (numeros2%2==0){
                        suma = suma + numeros[numeros2]   
                    }
                }
                console.log("La sumatoria de los valores de las posiciones pares del arreglo es: ", suma);
        </script>
    </body>
